<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-contato.css">
</head>
<body>
	<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia alura"></h1>
					<nav>		
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
			</div>	
	</header>

	<main>
		<form>
			<fieldset>
				<label for="nomeesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeesobrenome" class="formatacao" required placeholder="Nome e Sobrenome">
				
				<label for="email">E-mail</label>
				<input type="email" id="email" class="formatacao" required placeholder="E-mail@dominio.com">

				<label for="telefone">Telefone de contato</label>
				<input type="tel" id="telefone" class="formatacao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="80" rows="10" id="mensagem" class="formatacao"></textarea>
			</fieldset>
			
			<fieldset>
				<legend>Como prefere nosso contato:</legend>

				
				<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
		
				<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

				<label for="radio-whatsapp"> <input type="radio" name="contato" valeu="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
			</fieldset>

		<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
		

		<fieldset>	
			<legend>Qual horário prefere ser atendido:</legend>
			<select>
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>
			</select>
			
		</fieldset>

		<input type="submit" value="Enviar Formulário">
			
		</form>
	</main>

		<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copy">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
